openapi: 3.0.3
info:
  title: Seduhin REST API
  description: |
    Dokumentasi Lengkap Sistem Kasir Kafe Seduhin (Tugas Besar PBO).
    Mencakup fitur Autentikasi, Manajemen Menu, dan Transaksi Order.

    **Disusun Oleh Kelompok:**
    1. Adhelia Issabel (H1101241001)
    2. Arjun Paundra Maheswara (H1101241029)
    3. Nadya Aulia Tiarani (H1101241030)
    4. Florecita Wenny (H1101241039)
    5. Aurellya Yocelyn Prasista (H1101241043)
  version: 1.1.0
  contact:
    name: Tim Seduhin (Adhelia, Arjun, Nadya, Florecita, Aurellya)
    email: admin@seduhin.com
servers:
  - url: http://tubes_pbo_seduhin.test
    description: Server Lokal (Laragon)

paths:
  # --- AUTHENTICATION ---
  /public/auth/login:
    post:
      tags:
        - Auth
      summary: Login Admin/Kasir
      description: Endpoint untuk mendapatkan akses masuk.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: "admin@seduhin.com"
                password:
                  type: string
                  example: "passwordhashed"
      responses:
        '200':
          description: Login Berhasil
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        description: Token sesi (Simulasi)

  # --- MENUS (CRUD) ---
  /public/menus:
    get:
      tags:
        - Menus
      summary: Lihat Daftar Menu
      description: Mengambil semua data produk yang tersedia untuk ditampilkan di kasir.
      responses:
        '200':
          description: Sukses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseList'
    post:
      tags:
        - Menus
      summary: Tambah Menu Baru
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MenuInput'
      responses:
        '201':
          description: Menu berhasil dibuat

  /public/menus/{id}:
    put:
      tags:
        - Menus
      summary: Update Menu
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MenuInput'
      responses:
        '200':
          description: Menu berhasil diupdate
    delete:
      tags:
        - Menus
      summary: Hapus Menu
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Menu berhasil dihapus

  # --- ORDERS (TRANSAKSI) ---
  /public/orders:
    get:
      tags:
        - Orders
      summary: Riwayat Transaksi
      description: Melihat semua daftar pesanan yang pernah masuk.
      responses:
        '200':
          description: Berhasil
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseList'
    post:
      tags:
        - Orders
      summary: Buat Pesanan (Checkout)
      description: Mencatat transaksi baru, mengurangi stok otomatis, dan memicu trigger log.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderRequest'
      responses:
        '201':
          description: Transaksi Berhasil

  /public/orders/{id}:
    get:
      tags:
        - Orders
      summary: Detail Pesanan
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Data ditemukan
    put:
      tags:
        - Orders
      summary: Update Status Pesanan
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [pending, paid, cancel]
      responses:
        '200':
          description: Status berhasil diupdate
    delete:
      tags:
        - Orders
      summary: Hapus Riwayat Pesanan
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Data dihapus

  /public/orders/{id}/download:
    get:
      tags:
        - Orders
      summary: Cetak Struk (PDF)
      description: Menghasilkan tampilan HTML struk yang siap dicetak.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: File Struk HTML
          content:
            text/html:
              schema:
                type: string

components:
  schemas:
    # Format Response Umum
    ApiResponseList:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: array
          items:
            type: object

    # Schema Input Menu (Sesuai Kolom DB)
    MenuInput:
      type: object
      required:
        - nama_produk
        - harga
        - stok
      properties:
        nama_produk:
          type: string
          example: "Kopi Tubruk"
        harga:
          type: number
          example: 15000
        stok:
          type: integer
          example: 100
        foto_produk:
          type: string
          example: "https://images.unsplash.com/..."
        id_kategori:
          type: integer
          example: 1
    
    # Schema Request Order
    OrderRequest:
      type: object
      required:
        - nama_pelanggan
        - items
      properties:
        nama_pelanggan:
          type: string
          example: "Pak Dosen"
        items:
          type: array
          items:
            type: object
            required:
              - menu_id
              - qty
            properties:
              menu_id:
                type: integer
                example: 1
              qty:
                type: integer
                example: 2