openapi: 3.0.3
info:
  title: Seduhin REST API
  description: Dokumentasi Lengkap Sistem Kasir Kafe Seduhin. Mencakup Auth, Manajemen Menu, dan Transaksi.
  version: 1.0.0
  contact:
    name: Tim Pengembang
    email: admin@seduhin.com
servers:
  - url: http://tubes_pbo_seduhin.test
    description: Server Lokal (Laragon)

paths:
  # --- AUTHENTICATION ---
  /auth/login:
    post:
      tags:
        - Auth
      summary: Login Admin/Kasir
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "admin@seduhin.com"
                password:
                  type: string
                  example: "passwordhashed"
      responses:
        '200':
          description: Login Berhasil
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      token:
                        type: string

  # --- MENUS ---
  /public/menus:
    get:
      tags:
        - Menus
      summary: Lihat Daftar Menu
      responses:
        '200':
          description: Sukses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseList'
    post:
      tags:
        - Menus
      summary: Tambah Menu Baru
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MenuInput'
      responses:
        '201':
          description: Menu berhasil dibuat

  /public/menus/{id}:
    put:
      tags:
        - Menus
      summary: Update Menu
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MenuInput'
      responses:
        '200':
          description: Menu berhasil diupdate
    delete:
      tags:
        - Menus
      summary: Hapus Menu
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Menu berhasil dihapus

  # --- ORDERS ---
  /public/orders:
    get:
      tags:
        - Orders
      summary: Riwayat Transaksi
      responses:
        '200':
          description: Berhasil
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseList'
    post:
      tags:
        - Orders
      summary: Buat Pesanan (Checkout)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderRequest'
      responses:
        '201':
          description: Transaksi Berhasil

  /public/orders/{id}:
    get:
      tags:
        - Orders
      summary: Detail Pesanan
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Data ditemukan
    put:
      tags:
        - Orders
      summary: Update Status Pesanan
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [pending, paid, cancel]
      responses:
        '200':
          description: Status berhasil diupdate
    delete:
      tags:
        - Orders
      summary: Hapus Riwayat Pesanan
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Data dihapus

  /public/orders/{id}/download:
    get:
      tags:
        - Orders
      summary: Download Struk (PDF/Print)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: File Struk HTML
          content:
            text/html:
              schema:
                type: string

components:
  schemas:
    # Format Response Standar
    ApiResponseList:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: array
          items:
            type: object

    # Schema Input Menu (Sesuai Kolom DB: nama_produk, harga)
    MenuInput:
      type: object
      properties:
        nama_produk:
          type: string
          example: "Kopi Tubruk"
        harga:
          type: number
          example: 15000
        stok:
          type: integer
          example: 100
        foto_produk:
          type: string
          example: "https://images.unsplash.com/..."
        id_kategori:
          type: integer
          example: 1
    
    # Schema Request Order
    OrderRequest:
      type: object
      required:
        - nama_pelanggan
        - items
      properties:
        nama_pelanggan:
          type: string
          example: "Pak Dosen"
        items:
          type: array
          items:
            type: object
            properties:
              menu_id:
                type: integer
                example: 1
              qty:
                type: integer
                example: 2